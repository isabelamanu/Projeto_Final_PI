<style>
/* Estilos adicionais para os formulÃ¡rios de autenticaÃ§Ã£o */
.auth-container {
    background: white;
    border-radius: 1rem;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    padding: 2rem;
    width: 100%;
    max-width: 500px;
    margin-left: auto;
}

.auth-tabs {
    display: flex;
    margin-bottom: 2rem;
    border-radius: 0.5rem;
    background: #f3f4f6;
    padding: 0.25rem;
}

.auth-tab {
    flex: 1;
    padding: 0.75rem 1rem;
    border: none;
    background: transparent;
    color: #6b7280;
    font-weight: 500;
    border-radius: 0.375rem;
    cursor: pointer;
    transition: all 0.3s ease;
}

.auth-tab.active {
    background: #ec4899;
    color: white;
    box-shadow: 0 2px 4px rgba(236, 72, 153, 0.2);
}

.auth-form {
    display: none;
}

.auth-form.active {
    display: block;
}

.form {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
}

.form-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1rem;
}

.form-group {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
}

.form-label {
    font-weight: 500;
    color: #374151;
    font-size: 0.875rem;
}

.form-input {
    padding: 0.75rem 1rem;
    border: 2px solid #e5e7eb;
    border-radius: 0.5rem;
    font-size: 1rem;
    transition: all 0.3s ease;
    background: white;
}

.form-input:focus {
    outline: none;
    border-color: #ec4899;
    box-shadow: 0 0 0 3px rgba(236, 72, 153, 0.1);
}

.form-input::placeholder {
    color: #9ca3af;
}

.form-options {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    gap: 1rem;
}

.checkbox-container {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    cursor: pointer;
    font-size: 0.875rem;
}

.checkbox-container input[type="checkbox"] {
    width: 16px;
    height: 16px;
    accent-color: #ec4899;
}

.checkbox-label {
    color: #6b7280;
    line-height: 1.4;
}

.forgot-password {
    color: #ec4899;
    text-decoration: none;
    font-size: 0.875rem;
    font-weight: 500;
    transition: color 0.3s ease;
}

.forgot-password:hover {
    color: #be185d;
}

.btn-full {
    width: 100%;
}

.btn-icon {
    margin-right: 0.5rem;
    font-size: 1.1rem;
}

.divider {
    position: relative;
    text-align: center;
    margin: 0.5rem 0;
}

.divider::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 0;
    right: 0;
    height: 1px;
    background: #e5e7eb;
    z-index: 1;
}

.divider span {
    background: white;
    padding: 0 1rem;
    color: #9ca3af;
    font-size: 0.875rem;
    position: relative;
    z-index: 2;
}

.link {
    color: #ec4899;
    text-decoration: none;
    font-weight: 500;
}

.link:hover {
    text-decoration: underline;
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .hero-content {
        grid-template-columns: 1fr;
        text-align: center;
    }
   
    .auth-container {
        max-width: 100%;
        margin: 2rem 0 0 0;
    }
   
    .form-row {
        grid-template-columns: 1fr;
    }
   
    .form-options {
        flex-direction: column;
        align-items: flex-start;
    }
   
    .stats-card {
        position: static;
        margin-top: 2rem;
        align-self: center;
    }
}

@media (max-width: 480px) {
    .auth-container {
        padding: 1.5rem;
        border-radius: 0.5rem;
    }
   
    .auth-tab {
        padding: 0.5rem 0.75rem;
        font-size: 0.875rem;
    }
   
    .form-input {
        padding: 0.625rem 0.875rem;
    }
}
</style>

<script>
// JavaScript para alternar entre login e cadastro
document.addEventListener('DOMContentLoaded', function() {
    const loginTab = document.querySelector('[data-tab="login"]');
    const registerTab = document.querySelector('[data-tab="register"]');
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
   
    loginTab.addEventListener('click', function() {
        loginTab.classList.add('active');
        registerTab.classList.remove('active');
        loginForm.classList.add('active');
        registerForm.classList.remove('active');
    });
   
    registerTab.addEventListener('click', function() {
        registerTab.classList.add('active');
        loginTab.classList.remove('active');
        registerForm.classList.add('active');
        loginForm.classList.remove('active');
    });
   
    // FormataÃ§Ã£o do telefone
    const phoneInput = document.getElementById('register-phone');
    if (phoneInput) {
        phoneInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length <= 11) {
                value = value.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3');
                if (value.length === 14) {
                    e.target.value = value;
                } else if (value.length < 14) {
                    e.target.value = value.replace(/(\d{2})(\d{4})(\d{4})/, '($1) $2-$3');
                }
            }
        });
    }
});
</script>
